<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>profile cards</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <section class="john">
      <img src="duck.jpg" alt="duck" />
      <h1>John Doe</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
      <table>
        <tr>
          <td>Age</td>
          <td>42</td>
        </tr>
        <tr>
          <td>Country</td>
          <td>United Kingdom</td>
        </tr>
      </table>
      <div class="edit-icon"></div>

    </section>
    <section class="jane">
      <img src="duck2.jpg" alt="duck" />
      <h1>Jane Doe</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
      <table>
        <tr>
          <td>Age</td>
          <td>26</td>
        </tr>
        <tr>
          <td>Country</td>
          <td>United Kingdom</td>
        </tr>
      </table>
      <div class="edit-icon"></div>

    </section>

  </body>
</html>
